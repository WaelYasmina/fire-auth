    <!-- body -->
    <div class="page_title">Upload/Download</div>
    <div class="what_to_do">(좌측 메뉴 클릭)</div>

    <h2>관리자용 가중치파일 업로드 / 이미지 다운로드</h2>
    <button class="addBtn">파일 추가</button>
    <br />
    <div class="loader"></div>

    <div class="addForm">
      <label for="upload-file">업로드할 파일 선택...</label>
      <input type="file" id="upload-file" />
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-times"></i>
    </div>
    <table id="fileTable"></table>
    <!-- body -->

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-storage.js"></script>
    <script src="../firebaseConfig.js"></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
